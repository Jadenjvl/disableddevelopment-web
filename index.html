<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled Development - Roblox Game Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 50px;
        }

        /* Logo container */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            width: 60px; /* Initial width */
            transition: width 0.7s ease;
        }

        /* On hover, expand to fit the full name */
        .logo:hover {
            width: 500px; /* Further widened for full name */
        }

        /* Styling for the text animation */
        .text {
            display: inline-block;
            border-right: 2px solid white; /* Cursor effect */
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            width: 0; /* Hidden initially */
            transition: width 0.7s linear;
        }

        /* Animates width to reveal the full text */
        .logo:hover .text {
            width: 280px; /* Adjusted width for full name */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #b19cd9; /* Light purple */
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }

        .btn {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-purple {
            background-color: #b19cd9;
            color: black;
        }

        .btn-white {
            background-color: white;
            color: black;
        }

        .thumbnail-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .thumbnail {
            background-color: #444;
            width: 150px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo" id="logo">
            <span id="staticText">DD</span>
            <span class="text" id="dynamicText">Disabled Development</span>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="payments.html">Payments</a>
            <a href="#">Our Work</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <h1>Disabled Development</h1>
        <p>We create unique games on Roblox tailored to your vision.</p>
        <button class="btn btn-purple">Learn More</button>
        <button class="btn btn-white">Contact Us</button>

        <div class="thumbnail-section">
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
        </div>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const staticText = document.getElementById('staticText');
        const dynamicText = document.getElementById('dynamicText');

        // When the user hovers over the logo, DD is erased and "Disabled Development" appears.
        logo.addEventListener('mouseover', () => {
            staticText.style.display = 'none'; // Hide DD
            dynamicText.style.width = '280px'; // Show full name with animation
        });

        logo.addEventListener('mouseleave', () => {
            staticText.style.display = 'inline'; // Show DD again
            dynamicText.style.width = '0'; // Hide full name
        });
    </script>
</body>
</html>
